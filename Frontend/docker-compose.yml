services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_CLOUD_PROJECT=guide-cd619
      - VERTEX_AI_REGION=us-central1
      - POS_DEBUG=1
      # IMPORTANT: must include EXACT frontend origin:
      - ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # What the BROWSER will call. Keep localhost:8000 because
        # the backend is published to your host on port 8000.
        VITE_API_BASE: "http://localhost:8000"
    ports:
      - "5173:80"
    depends_on:
      - backend
